<ion-header>
  <ion-toolbar class="ion-text-left">
    <ion-buttons slot="start">
      <!-- tab1 é a tab de equipes -->
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>

    <ion-title>
      Cadastro de Equipe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form #form="ngForm" (ngSubmit)="cad-equipe(form)">
    <!-- ITENS INPUT -->
    <ion-item>
      <ion-label position="floating">Nome da Equipe </ion-label>
      <ion-input name="nomeEquipe" type="text" minlength="2" ngModel required></ion-input>
    </ion-item>

    <!--
    <ion-item>
      <ion-label position="floating">Esporte da Equipe</ion-label>
      <ion-input></ion-input>
    </ion-item>
    -->

    <ion-item>
      <ion-label>Selecione um esporte</ion-label>
      <ion-select value="futebol" okText="Okay">
        <ion-select-option value="futebol">Futebol</ion-select-option>
        <ion-select-option value="volei">Vôlei</ion-select-option>
        <ion-select-option value="basquete">Basquete</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- BOTÕES -->
    <ion-row class="ion-text-center">
        <ion-col align-self-center>
            <ion-button href="../add-members" class="ion-padding" routerDirection="back" color="medium">
                <ion-icon name="person-add"></ion-icon>
                <p padding>Membros</p>
            </ion-button>
        </ion-col>
    </ion-row>


    <ion-row class="ion-text-center">
        <ion-col align-self-center>
            <ion-button type="subimit" href="../tabs/tab1" class="ion-padding" routerDirection="forward" color="warning"[disabled]="form.invalid">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
                <p padding>Concluir</p>
            </ion-button>
        </ion-col>
    </ion-row>
</form>
</ion-content>
